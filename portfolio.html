<head>
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles_portfolio.css" />
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" , name="viewport" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <main>
    <div id="reference"></div>
    <nav id="main-nav">
      <a href="#home"><span>Home</span></a>
      <a href="#profile"><span>Profile</span></a>
      <a href="#cv"><span>CV</span></a>
      <a href="#portfolio"><span>Portfolio</span></a>
      <a href="#contact"><span>Contact</span></a>
    </nav>
    <nav id="mobile-nav">
      <a href="#home" class="mobile-nav-option"><span>Home</span></a>
      <a href="#profile" class="mobile-nav-option"><span>Profile</span></a>
      <a href="#cv" class="mobile-nav-option"><span>CV</span></a>
      <a href="#portfolio" class="mobile-nav-option"><span>Portfolio</span></a>
      <a href="#contact" class="mobile-nav-option"><span>Contact</span></a>
    </nav>

    <section id="home">
      <h1 class="animate__animated animate__bounce">Portfolio Simon Arm</h1>
      <div class="credits">
        <a
          href="https://pixabay.com/de/photos/sternenklarer-himmel-nachthimmel-2675322/"
          >Â© Image by Felix Mittermeier</a
        >
      </div>
    </section>
    <section id="profile">
      <h1>Profile</h1>
    </section>
    <section id="cv">
      <h1>CV</h1>
    </section>
    <section id="portfolio">
      <h1>Portfolio</h1>
    </section>
    <section id="contact">
      <h1>Contact</h1>
    </section>
  </main>

  <script>
    window.addEventListener("scroll", () => {
      addStickyClasses();
    });

    function addStickyClasses() {
      let nav = document.getElementById("main-nav");
      let reference = document.getElementById("reference");
      if (window.scrollY > reference.offsetTop) {
        nav.classList.add("sticky");
      } else {
        nav.classList.remove("sticky");
      }
    }

    document.getElementById("mobile-nav").addEventListener("click", expandNav);

    function expandNav() {
      let navElements = document.getElementsByClassName("mobile-nav-option");
      let position = 0;
      let zIndex = -1;
      let redValue = 200;
      for (let element of navElements) {
        element.style.bottom = "${position}rem";
        element.style.zIndex = "${zIndex}";
        element.style.background = "rgb(${redValue}, 70, 150)";
        redValue -= 30;
        position += 4.5;
        zIndex--;
      }
    }
  </script>
</body>
